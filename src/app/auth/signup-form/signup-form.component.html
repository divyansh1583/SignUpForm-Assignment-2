    <!-- signup.component.html -->
    <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="border p-4 bg-light shadow">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" formControlName="firstName" class="form-control">
                <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-danger">First Name is required.</div>
            </div>
    
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control">
                <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-danger">Last Name is required.</div>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">Valid Email is required.</div>
            </div>
    
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
                <div *ngIf="signupForm.get('phoneNumber')?.invalid && signupForm.get('phoneNumber')?.touched" class="text-danger">Phone Number is required and must be a number.</div>
            </div>
    
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" formControlName="country" class="form-control">
                <option value="" disabled>Select Country</option>
                <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
                </select>
                <div *ngIf="signupForm.get('country')?.invalid && signupForm.get('country')?.touched" class="text-danger">Country is required.</div>
            </div>
    
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" formControlName="state" class="form-control">
                <option value="" disabled>Select State</option>
                <option *ngFor="let state of getStates()" [value]="state">{{ state }}</option>
                </select>
                <div *ngIf="signupForm.get('state')?.invalid && signupForm.get('state')?.touched" class="text-danger">State is required.</div>
            </div>
    
            <div class="form-group">
                <label>Gender:</label>
                <div>
                <input type="radio" formControlName="gender" value="male" id="male" class="form-check-input">
                <label for="male" class="form-check-label"> Male</label>
                </div>
                <div>
                <input type="radio" formControlName="gender" value="female" id="female" class="form-check-input">
                <label for="female" class="form-check-label"> Female</label>
                </div>
                <div *ngIf="signupForm.get('gender')?.invalid && signupForm.get('gender')?.touched" class="text-danger">Gender is required.</div>
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" formControlName="password" class="form-control">
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">Password is required and must be at least 6 characters long.</div>
            </div>
    
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
                <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="text-danger">Passwords must match.</div>
              </div>
    
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary btn-block">Sign Up</button>
            </form>
        </div>
        </div>
    </div>
